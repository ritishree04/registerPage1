<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="form.css">

</head>

<body>
    <form>
        <div class="bg">
            <div class="container">

                <div class="box1">Register</div>
                <div class="box2">
                    <span><a href="https://www.google.com/search?q=gmail+login&oq=gm&aqs=chrome.2.69i57j69i59l2j0i131i433j0i433l2j69i61l2.3367j0j7&sourceid=chrome&ie=UTF-8"><img src="../formImages/google-logo.png"></a></span>
                    <span><a href="https://www.google.com/search?q=fb.com+login&oq=fb.&aqs=chrome.1.69i57j0i20i131i263i433j0j0i20i263j0i131i433j0l2j0i131i433.5884j0j15&sourceid=chrome&ie=UTF-8"><img src="../formImages/facebook-circled.png"></a></span>
                    <span><a href="https://www.google.com/search?q=github&oq=&aqs=chrome.1.35i39i362l5j46i39i175i199i362j35i39i362l2...8.217881j0j7&sourceid=chrome&ie=UTF-8"><img src="../formImages/github.png"></a></span>
                    <span><a href="https://www.google.com/search?q=linkedin+login&oq=linkedin+login&aqs=chrome..69i57j0l9.19904j0j7&sourceid=chrome&ie=UTF-8"><img src="../formImages/ln.png"></a></span>

                </div>

                <div class="box3">
                    <label>Username</label>
                    <input type="text">
                    <hr>

                    <label>Email</label>
                    <input type="email">
                    <hr>

                    <label>Password</label>
                    <input type="password">
                    <hr>

                    <label>Confirm Password</label>
                    <input type="password">
                    <hr>
                </div>
                <div class="box4">

                    <button>Register</button>
                </div>


            </div>
        </div>

</body>
</form>

</html>
